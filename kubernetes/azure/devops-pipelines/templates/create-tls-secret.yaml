parameters:
  - name: NAMESPACE
    type: string
    default: 'default'

steps:
  - template: ./utils/set-aks-credentials.yaml
  - task: AzureCLI@2
    displayName: 'Generate TLS Certificate and Create Kubernetes Secret'
    inputs:
      azureSubscription: $(AZURE_SERVICE_CONNECTION_NAME)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        set -e
        echo "Generating self-signed TLS certificate"
        openssl genrsa -out thunder.local.key 2048
        openssl req -new -x509 -key thunder.local.key -out thunder.local.crt -days 365 \
          -subj "/CN=thunder.local" \
          -addext "subjectAltName=DNS:thunder.local"
        
        echo "Creating or updating Kubernetes TLS secret"
        kubectl create secret tls $(TLS_SECRET_NAME) --cert=thunder.local.crt --key=thunder.local.key -n ${{ parameters.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
