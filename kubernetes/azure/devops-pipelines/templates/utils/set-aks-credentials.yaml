steps:
  - task: AzureCLI@2
    displayName: 'Set AKS Credentials'
    inputs:
      azureSubscription: $(AZURE_SERVICE_CONNECTION_NAME)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        echo "Getting AKS Credentials"
        if ! az aks get-credentials --resource-group $(RESOURCE_GROUP_NAME) --name $(AKS_CLUSTER_NAME) --overwrite-existing --admin; then
          echo "Error: Failed to get AKS credentials for cluster $(AKS_CLUSTER_NAME)"
          echo "##vso[task.logissue type=error]Failed to get AKS credentials for cluster $(AKS_CLUSTER_NAME)"
          echo "##vso[task.complete result=Failed;]"
          exit 1
        fi
        echo "AKS Credentials set successfully"
