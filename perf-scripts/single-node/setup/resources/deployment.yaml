server:
  hostname: "thunder.wso2.com"
  port: 8090

gate_client:
  hostname: "thunder.wso2.com"
  port: 9090
  scheme: "https"
  login_path: "/login"
  error_path: "/error"

tls:
  cert_file: "repository/resources/security/server.cert"
  key_file: "repository/resources/security/server.key"
  min_version: "1.2"

database:
    identity:
        type: "postgres"
        hostname: "{db_hostname}"
        port: 5432
        name: "thunderdb"
        username: "asgthunder"
        password: "asgthunder"
        sslmode: "disable"
    runtime:
        type: "postgres"
        hostname: "{db_hostname}"
        port: 5432
        name: "runtimedb"
        username: "asgthunder"
        password: "asgthunder"
        sslmode: "disable"
    user:
        type: "postgres"
        hostname: "{db_hostname}"
        port: 5432
        name: "userdb"
        username: "asgthunder"
        password: "asgthunder"
        sslmode: "disable"

cache:
  disabled: false
  type: "inmemory"
  eviction_policy: "LRU"
  cleanup_interval: 300

jwt:
  issuer: "thunder"

crypto:
  password_hashing:
    algorithm: "SHA256"
